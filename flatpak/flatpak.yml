id: org.radiotube.vtun-ng

runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network

command: vtunngd

finish-args:
  - --share=network
  - --socket=system-bus
  - --device=all
  - --filesystem=host

modules:
  - name: vtun-ng
    buildsystem: simple
    build-commands:
      - cargo build --release
      - install -Dm755 target/release/vtunngd "${FLATPAK_DEST}/bin/vtunngd"
    sources:
      - type: dir
        path: ..

